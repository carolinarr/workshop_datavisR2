<h2 id='fct_rev'>Reverse order of factor levels</h2>

<h3>Description</h3>

<p>This is sometimes useful when plotting a factor.
</p>


<h3>Usage</h3>

<pre><code class='language-R'>fct_rev(f)
</code></pre>


<h3>Arguments</h3>

<table>
<tr><td><code id="fct_rev_:_f">f</code></td>
<td>
<p>A factor (or character vector).</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre><code class='language-R'>f &lt;- factor(c("a", "b", "c"))
fct_rev(f)
</code></pre>
